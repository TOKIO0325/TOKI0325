<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Chill Work</title>

  <!-- ===== CSSï¼ˆã“ã“ã‹ã‚‰ï¼‰ ===== -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #timer {
      font-size: 64px;
      margin: 20px 0;
    }

    button {
      background: #1e293b;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }
  </style>
  <!-- ===== CSSï¼ˆã“ã“ã¾ã§ï¼‰ ===== -->
</head>

<body>
  <div class="app">
    <h1>ğŸŒ¿ Chill Work</h1>

    <div id="timer">25:00</div>

    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="sound">
      <button onclick="toggleSound()">ğŸŒ§ é›¨éŸ³ ON / OFF</button>
    </div>
  </div>

  <!-- éŸ³æºï¼ˆURLç‰ˆï¼‰ -->
<audio id="rain" loop src="rain.mp3"></audio>



  <!-- ===== JavaScriptï¼ˆã“ã“ã‹ã‚‰ï¼‰ ===== -->
  <script>
    // ã‚¿ã‚¤ãƒãƒ¼è¨­å®š
    let time = 25 * 60;
    let timerId = null;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const rain = document.getElementById("rain");

    function updateDisplay() {
      const min = String(Math.floor(time / 60)).padStart(2, "0");
      const sec = String(time % 60).padStart(2, "0");
      timerDisplay.textContent = min + ":" + sec;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      timerId = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          stopTimer();
          alert("ä½œæ¥­ãŠã¤ã‹ã‚Œã•ã¾ â˜•");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerId);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      time = 25 * 60;
      updateDisplay();
    }

    // é›¨éŸ³ ON / OFF
    function toggleSound() {
      if (rain.paused) {
        rain.volume = 0.4;
        rain.play().catch(err => {
          console.error("éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼:", err);
        });
      } else {
        rain.pause();
      }
    }

    updateDisplay();
  </script>
  <!-- ===== JavaScriptï¼ˆã“ã“ã¾ã§ï¼‰ ===== -->
</body>
</html>
