<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Chill Work</title>

<style>
body {
  margin: 0;
  height: 100vh;
  color: #e5e7eb;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;

  /* å¤œã®çª“ã®èƒŒæ™¯ */
  background-image: url("https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1600&auto=format&fit=crop");
  background-size: cover;
  background-position: center;
}

/* é›¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
.rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image: url("https://i.imgur.com/NM9X6Gk.png");
  animation: rainMove 0.6s linear infinite;
  opacity: 0.25;
}

@keyframes rainMove {
  from { background-position: 0 0; }
  to { background-position: 0 100px; }
}

/* ã‚¬ãƒ©ã‚¹é¢¨ãƒ‘ãƒãƒ« */
.app {
  text-align: center;
  background: rgba(10, 15, 30, 0.6);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  margin-bottom: 20px;
}

#timer {
  font-size: 64px;
  margin: 20px 0;
}

button {
  background: #1e293b;
  color: white;
  border: none;
  padding: 10px 16px;
  margin: 6px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #334155;
}
</style>
</head>

<body>

<div class="rain"></div>

<div class="app">
  <h1>ğŸŒ¿ Chill Work</h1>

  <div id="timer">25:00</div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div>
    <button onclick="toggleSound()">ğŸŒ§ é›¨éŸ³ ON / OFF</button>
  </div>
</div>

<!-- åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã® rain.mp3 ã‚’ä½¿ç”¨ -->
<audio id="rainSound" loop src="rain.mp3"></audio>

<script>
let time = 25 * 60;
let timerId = null;
let isRunning = false;

const timerDisplay = document.getElementById("timer");
const rain = document.getElementById("rainSound");

function updateDisplay() {
  const min = String(Math.floor(time / 60)).padStart(2, "0");
  const sec = String(time % 60).padStart(2, "0");
  timerDisplay.textContent = min + ":" + sec;
}

function startTimer() {
  if (isRunning) return;
  isRunning = true;

  // éŸ³ã‚‚ä¸€ç·’ã«å†ç”Ÿï¼ˆãƒ–ãƒ©ã‚¦ã‚¶åˆ¶é™å¯¾ç­–ï¼‰
  rain.volume = 0.4;
  rain.play().catch(()=>{});

  timerId = setInterval(() => {
    if (time > 0) {
      time--;
      updateDisplay();
    } else {
      stopTimer();
      alert("ä½œæ¥­ãŠã¤ã‹ã‚Œã•ã¾ â˜•");
    }
  }, 1000);
}

function stopTimer() {
  clearInterval(timerId);
  isRunning = false;
}

function resetTimer() {
  stopTimer();
  time = 25 * 60;
  updateDisplay();
}

function toggleSound() {
  if (rain.paused) {
    rain.volume = 0.4;
    rain.play().catch(()=>{});
  } else {
    rain.pause();
  }
}

updateDisplay();
</script>

</body>
</html>
